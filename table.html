<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>

<body>
    <h1>Tabel Aggota Kelompok</h1>
    <form action="">
        <p>Nama:</p>
        <input type="text" name="nama">

        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="malang">
        <label for="malang">Malang</label>

        <input type="radio" name="kelompok" id="surabaya">
        <label for="malang">Surabaya</label>
    </form>

    <br>
    <table table border="3">

        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Aryandari</td>
            <td>Malang 3</td>
        </tr>
    </table>
</body>

</html>
